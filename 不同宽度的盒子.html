<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0xp;
    }
    /* 这个是为了打破默认的规律 */
    div.box {
        color: green;
        border: 5px solid black;
        margin: 5px;
        padding: 5px;
        background: blue;
        width: 200px;
        overflow: auto;
        /* 这个overflow意思是地方不够得时候可以进行调整内容 */
    }
    div.content {
        background-color: brown;
    }

</style>

    <div class="box">
 
            <div class="content">第二个盒子</div>
       
    </div>
    
</body>
